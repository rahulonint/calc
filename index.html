<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripting -->
    <script src="./main.js" defer></script>

    <title>Calculator|Rahul Singh</title>
</head>

<body>
    <div class="outer-container">
        <div class="container">
            <form action="" class="form">
                <input type="text" placeholder="Enter a number" value="">
            </form>
            <div class="number-box">
                <!-- first row -->
                <div class="row-one common-row">
                    <div class="common-box ac" class="">AC</div>
                    <div class="common-box mod" class="">%</div>
                    <div class="common-box div" class="/">/</div>
                    <div class="common-box mul" class="X">X</div>
                </div>

                <!-- second row -->
                <div class="row-two common-row">
                    <div class="common-box seven" class="7">7</div>
                    <div class="common-box eight" class="8">8</div>
                    <div class="common-box nine" class="9">9</div>
                    <div class="common-box sub" class="-">-</div>
                </div>

                <!-- third row -->
                <div class="row-three common-row">
                    <div class="common-box four" class="4">4</div>
                    <div class="common-box five" class="5">5</div>
                    <div class="common-box six" class="6">6</div>
                    <div class="common-box add" class="+">+</div>
                </div>

                <!-- fourth row -->
                <div class="row-four common-row">
                    <div class="common-box push-down one" class="1">1</div>
                    <div class="common-box push-down two" class="2">2</div>
                    <div class="common-box push-down three" class="3">3</div>
                </div>

                <!-- fifth row -->
                <div class="row-five common-row">
                    <div class="common-box double-zero">00</div>
                    <div class="common-box zero">0</div>
                    <div class="common-box period">.</div>
                    <div class="common-box equal">=</div>
                </div>
            </div>

        </div>
    </div>

    <!------------------------------- making the footer ----------------->
    <footer>Created & Designed by <a href="https://www.linkedin.com/in/rahul-singh-32168b23a/" target="_blank">@Rahul
            Singh</a></footer>
</body>

</html>
